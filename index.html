<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Duaa üíñ</title>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    .heart {
      position: fixed; bottom: -20px; font-size: 20px;
      animation: floatUp linear forwards; opacity: 0.8; pointer-events: none;
    }
    @keyframes floatUp { to { transform: translateY(-120vh); opacity: 0; } }
    #popup {
      background: white; padding: 26px 22px; width: 90%; max-width: 330px;
      border-radius: 22px; text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      animation: popIn 0.8s ease;
    }
    @keyframes popIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    h1 { font-size: 24px; margin-bottom: 10px; color: #ff4d6d; }
    #countdown { font-size: 16px; margin-bottom: 18px; color: #555; }
    p { font-size: 20px; margin-bottom: 22px; color: #333; }
    .buttons { display: flex; gap: 14px; position: relative; }
    button {
      flex: 1; padding: 12px 0; font-size: 18px;
      border: none; border-radius: 12px; cursor: pointer;
    }
    .yes { background: #ff4d6d; color: white; }
    #no { background: #adb5bd; color: white; position: absolute; right: 0; }
  </style>
</head>
<body>
  <div id="popup">
    <h1>Duaa üíñ</h1>
    <div id="countdown">Counting down to Valentine‚Äôs Day‚Ä¶</div>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button class="yes" onclick="yes()">Yes</button>
      <button id="no" onmouseenter="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
  </div>
  <script>
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      let v = new Date(year, 1, 14);
      if (now > v) v = new Date(year + 1, 1, 14);
      const d = v - now;
      const days = Math.floor(d / 86400000);
      const hrs = Math.floor(d / 3600000) % 24;
      const min = Math.floor(d / 60000) % 60;
      const sec = Math.floor(d / 1000) % 60;
      document.getElementById("countdown").innerText =
        `‚è≥ ${days}d ${hrs}h ${min}m ${sec}s until Valentine‚Äôs Day`;
    }
    setInterval(updateCountdown, 1000); updateCountdown();

    function yes() {
      document.getElementById("popup").innerHTML =
        `<h1>Duaa üíò</h1><p>I love you ‚ù§Ô∏è</p><p>Happy Valentine‚Äôs Day üíê</p>`;
    }
    function moveNo() {
      const n = document.getElementById("no");
      n.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-80}px)`;
    }
    function heart() {
      const h = document.createElement("div");
      h.className = "heart"; h.textContent = "üíó";
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = 3 + Math.random()*2 + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 5000);
    }
    setInterval(heart, 900);
  </script>
</body>
</html>
